  <br>
  <form (submit)="logUser(User,Password)" class="form-group">
      <div class="form-group col-md-6 mx-auto">
         <h2 class="text-center">Login</h2>
      </div>
      <div class="form-group col-md-6 mx-auto">
         <label>User</label>
         <input type="email" class="form-control" placeholder="Enter Username" #User>
      </div>
      <div class="form-group col-md-6 mx-auto align-self-center">
         <label>Password</label>
         <input type="password" class="form-control" placeholder="Password" #Password>
      </div>
      <br>
      <div class="form-group col-md-5 mx-auto align-self-center">
      <button class="btn btn-primary col-md-4 offset-md-4">OK</button>
      </div>
   </form>
