<div class= "offset-md-4 col-md-12">
    <form (submit)="EditProduct(Nombre,Stock,Precio,Descripcion)" class="form-group">
        <!-- Form Name -->
        <legend>Editar Producto</legend>
        <br>
        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label " for="fname">Nombre</label>  
            <div class="col-md-4"> 
            <input type="text" placeholder="Nombre" class="form-control input-md" required="" #Nombre>         
            </div>
        </div>
        
        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label">Stock</label>  
            <div class="col-md-4">
            <input type="text" placeholder="Stock" class="form-control input-md" required="" #Stock>         
            </div>
        </div>
        
        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="email">Precio Q.</label>  
            <div class="col-md-4">
            <input type="text" placeholder="Precio" class="form-control input-md" required="" #Precio> 
            </div>
        </div>
        
        <!-- Text input-->
        <div class="form-group">
                <label class="col-md-4 control-label" for="email">Descripcion</label>  
                <div class="col-md-4">
                <input type="text" placeholder="Descripcion" class="form-control input-md" required="" #Descripcion> 
                </div>
        </div>
        <br>
        <!-- Button (Double) -->
        <div class="form-group">
            <div class="col-md-8">
            <button class="btn btn-primary col-md-2 ">Editar</button>
            </div>
        </div>
    </form>
</div>
