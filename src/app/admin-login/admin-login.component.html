<br>
<form (submit)="logAdmin(User,Password)" class="form-group">
    <div class="form-group col-md-6 mx-auto">
       <h2 class="text-center">Login Admin</h2>
    </div>
    <div class="form-group col-md-6 mx-auto">
       <label>Admin User</label>
       <input type="user" class="form-control" placeholder="Enter Username" #User>
    </div>
    <div class="form-group col-md-6 mx-auto align-self-center">
       <label>Password</label>
       <input type="password" class="form-control" placeholder="Password" #Password>
    </div>
    <br>
    <div class="form-group col-md-5 mx-auto align-self-center">
    <button class="btn btn-primary col-md-4 offset-md-4">OK</button>
    </div>
 </form>
 <a class="nav-link" routerLink="../user-login">Ingresar como Usuario</a>
